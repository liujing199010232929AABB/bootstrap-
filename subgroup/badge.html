<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/dist/css/bootstrap.css">
    <title>标签与徽章的设置方式与使用场景</title>
</head>
<body>
    <!--标签类似于有背景的文本，可用在分类说明和标题的声明-->
    <h3>简洁、直观、强悍的前端开发框架。<span class="label label-default">default</span></h3>
    <h3>简洁、直观、强悍的前端开发框架。<span class="label label-primary">primary</span></h3>
    <h3>简洁、直观、强悍的前端开发框架。<span class="label label-success">success</span></h3>
    <h3>简洁、直观、强悍的前端开发框架。<span class="label label-info">info</span></h3>
    <h3>简洁、直观、强悍的前端开发框架。<span class="label label-warning">warning</span></h3>
    <h3>简洁、直观、强悍的前端开发框架。<span class="label label-danger">danger</span></h3>

    <!--徽章与标签非常相似，都是放在span标签内-->
    <a href="">阅读数<span class="badge">689</span></a>

    <hr>
    <button type="button" class="btn btn-danger">发现漏洞<span class="badge">59</span></button>
    <hr>

    <li class="list-group-item active">《bootstrap快速开发指南》 <span class="badge">1111</span></li>


<script src="../lib/jquery.js"></script>
<script src="../lib/dist/js/bootstrap.js"></script>


</body>
</html>
