<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>按钮组与分裂式下拉菜单的创建技巧</title>
    <link rel="stylesheet" href="../lib/dist/css/bootstrap.css">
</head>
<body>
    <!--创建一个按钮工具条-->
    <div class="btn-toolbar">
        <!--创建一个按钮组-->
        <div class="btn-group btn-group-vertical btn-group-sm">
            <button type="button" class="btn btn-default">编辑</button>
            <button type="button" class="btn btn-default">删除</button>
            <button type="button" class="btn btn-default">撤销</button>
        </div>

        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-info">复制</button>
            <button type="button" class="btn btn-success">粘贴</button>
            <button type="button" class="btn btn-warning">剪切</button>
        </div>

        <!--单按钮下拉菜单-->
        <div class="btn-group">
            <button type="button" class="btn btn-info">前端技术</button>
            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                <div class="caret"></div>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li class="dropdown-header">常用技术</li>
                <li><a href="">HTML5</a></li>
                <li><a href="">css3</a></li>
                <li><a href="">JavaScript</a></li>
                <!--分隔条-->
                <li class="divider"></li>
                <li><a href="">jquery</a></li>
                <li><a href="">bootstrap</a></li>
            </ul>
        </div>

        <!--分裂式按钮下拉菜单-->
        <div class="btn-group">
            <button type="button" class="btn btn-danger">后端技术</button>
            <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
            </button>

            <ul class="dropdown-menu">
                <li class="dropdown-header">常用技术</li>
                <li><a href="">HTML5</a></li>
                <li><a href="">css3</a></li>
                <li><a href="">JavaScript</a></li>
                <!--分隔条-->
                <li class="divider"></li>
                <li><a href="">jquery</a></li>
                <li><a href="">bootstrap</a></li>
            </ul>

        </div>

    </div>

    <script src="../lib/jquery.js"></script>
    <script src="../lib/dist/js/bootstrap.js"></script>
</body>
</html>
