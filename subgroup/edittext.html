<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/dist/css/bootstrap.css">
    <title>输入框组的创建方式与使用场景</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!--输入框组仅适用于input[type="text"]，必须要放在.input-group基类中，并且可以设置大小-->
            <h2 class="text-center">输入框组</h2>
            <div class="input-group input-group-lg">
                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                <!--<span class="input-group-addon">@</span>-->
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <br>
            <div class="input-group input-group-sm">
                <span class="input-group-addon"><span class="glyphicon glyphicon-yen"></span></span>
                <input type="text" class="form-control" placeholder="金额">
                <span class="input-group-addon">.00</span>
            </div>
            <br>
            <!--作为额外元素的按钮式下拉菜单,将文本框组前面的徽章修改为下拉菜单-->
            <div class="input-group">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        选择视频类型
                        <span class="caret"></span>
                    </button>

                    <ul class="dropdown-menu">
                        <li><a href="">国产电影</a></li>
                        <li><a href="">欧美电影</a></li>
                        <li><a href="">日韩电影</a></li>
                        <li><a href="">其他地区</a></li>
                     </ul>
                </span>
                <input type="text" class="form-control" placeholder="movies">
            </div>
            <hr>
            <!--作为额外元素的按钮式下拉菜单,将文本框组前面的徽章修改为下拉菜单-->
            <div class="input-group">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default">选择视频类型</button>
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>

                    <ul class="dropdown-menu">
                        <li><a href="">国产电影</a></li>
                        <li><a href="">欧美电影</a></li>
                        <li><a href="">日韩电影</a></li>
                        <li><a href="">其他地区</a></li>
                    </ul>
                </div>
                <input type="text" class="form-control" placeholder="movies">
            </div>

        </div>
    </div>
</div>


<script src="../lib/jquery.js"></script>
<script src="../lib/dist/js/bootstrap.js"></script>
</body>
</html>
