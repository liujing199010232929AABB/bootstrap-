<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/dist/css/bootstrap.css">
    <title>轮播图/跑马/旋转木马</title>
</head>
<body>
    <!--1.创建轮播图的容器 2.设置播放顺序 3.设置图片 4.控制播放-->
    <div class="carousel slide" data-ride="carousel" id="slider">
        <ol class="carousel-indicators">
            <li data-target="#slider" data-slide-to="1" class="active"></li>
            <li data-target="#slider" data-slide-to="2"></li>
            <li data-target="#slider" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="../static/images/4.jpg" alt="">
                <div class="carousel-caption">广告1</div>
            </div>
            <div class="item">
                <img src="../static/images/5.jpg" alt="">
                <div class="carousel-caption">广告2</div>
            </div>
            <div class="item">
                <img src="../static/images/6.jpg" alt="">
                <div class="carousel-caption">广告3</div>
            </div>
        </div>
        <a href="#slider" class="carousel-control left" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a href="#slider" class="carousel-control right" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>

    </div>

<script src="../lib/jquery.js"></script>
<script src="../lib/dist/js/bootstrap.js"></script>


</body>
</html>
