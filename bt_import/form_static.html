<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/dist/css/bootstrap.css">
    <title>01.表单中的静态，只读与禁用控件</title>
</head>
<body>
    <!--.container-fluid>.row>.col-md-6.col-md-offset-3-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form class="form-horizontal">
                    <h3 class="text-center">编辑用户</h3>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户：</label>
                        <div class="col-sm-10">
                            <!--静态控件-->
                            <p class="form-control-static">admin@php.cn</p>
                            <!--<input type="text" class="form-control" placeholder="UserName">-->
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">身份：</label>
                        <div class="col-sm-8">
                            <!--只读控件-->
                            <!--<input type="text" class="form-control" placeholder="超级管理员" readonly>-->
                            <input type="text" class="form-control" placeholder="超级管理员" value="超级管理员" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="checkbox col-sm-8 col-sm-offset-2">
                            <input type="checkbox" disabled>更改
                        </div>
                    </div>

                    <div class="col-sm-8 col-sm-offset-2">
                        <button class="btn btn-primary btn-lg btn-block">保存</button>
                    </div>

                </form>
            </div>

        </div>
    </div>


<!--<script src="../lib/jquery.js"></script>-->
<!--<script src="../lib/dist/js/bootstrap.js"></script>-->


</body>
</html>
