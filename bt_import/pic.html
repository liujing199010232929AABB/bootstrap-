<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/dist/css/bootstrap.css">
    <title>常用的图片预定义样式</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3>1.响应式图片：随屏幕大小可以自动缩放</h3>
            <!--center-block:块居中-->
            <img src="../static/images/3.jpg" class="img-responsive center-block" width="300">

            <h3>2.图片的基本样式</h3>
            <img src="../static/images/1.jpg" alt="" class="img-rounded" width="400">
            <img src="../static/images/3.jpg" alt="" class="img-circle" width="400">
            <img src="../static/images/2.jpg" alt="" class="img-thumbnail" width="400">



        </div>
    </div>
</div>

</body>
</html>
