<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/dist/css/bootstrap.css">
    <title>按钮工具条和按钮组</title>
</head>
<body>
    <div class="btn-toolbar">
        <div class="btn-group" role="group">
            <button class="btn btn-default">编辑</button>
            <button class="btn btn-default">删除</button>
            <button class="btn btn-default">撤销</button>
        </div>
        <div class="btn-group" role="group">
            <button class="btn btn-default">编辑2</button>
            <button class="btn btn-default">删除2</button>
            <button class="btn btn-default">撤销2</button>
        </div>
        <div class="btn-group btn-group-vertical btn-group-sm" role="group">
            <button class="btn btn-default">编辑</button>
            <button class="btn btn-default">删除</button>
            <button class="btn btn-default">撤销</button>
        </div>
        <div class="btn-group btn-group-lg" role="group">
            <button class="btn btn-info">复制</button>
            <button class="btn btn-success">粘贴</button>
            <button class="btn btn-warning">剪切</button>
        </div>

        <div class="btn-group">
            <button type="button" class="btn btn-info">前端技术</button>
            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                <div class="caret"></div>
            </button>
            <ul class="dropdown-menu">
                <li class="dropdown-header">前端技术</li>
                <li><a href="">HTML5</a></li>
                <li><a href="">CSS3</a></li>
                <li><a href="">JavaScript</a></li>
                <li class="divider"></li>
                <li><a href="">jQuery</a></li>
                <li><a href="">Bootstrap</a></li>


            </ul>
        </div>
    </div>


<script src="../lib/jquery.js"></script>
<script src="../lib/dist/js/bootstrap.js"></script>


</body>
</html>
