<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/dist/css/bootstrap.css">
    <title>bootstrap_form(默认垂直表单)</title>
    <style>
        textarea{resize:none;}
    </style>
</head>
<body>
    <!--.container>.row>.col-md-6.col-md-offset-3-->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h3 class="text-center">新用户注册</h3>
                <form class="">
                    <!--标签+控件：label+input/select....-->
                    <!--form-group表单控件组-->
                    <div class="form-group">
                        <label for="email">邮箱：</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="example@php.cn">
                    </div>
                    <div class="form-group">
                        <label for="password">密码：</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <label for="file">文件上传</label>
                        <input type="file" id="file" name="file">
                        <p class="help-block">文件必须是jpg/png/gif图片格式</p>
                    </div>

                    <div class="div form-group">
                        <label for="level">学历：</label>
                        <select name="level" id="level" class="form-control">
                            <option value="0">高中</option>
                            <option value="1">专科</option>
                            <option value="2">本科</option>
                            <option value="3">博士</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="comment">留言：</label>
                        <textarea name="comment" id="comment" class="form-control" rows="3"></textarea>
                    </div>

                    <!--复选框与按钮组非常特殊，不能使用控件组进行控制-->
                    <label>选择课程：</label>
                    <div class="checkbox-inline">
                        <label>
                            <input type="checkbox" name="course[]" value="front">前端
                        </label>
                    </div>
                    <div class="checkbox-inline">
                        <label>
                            <input type="checkbox" name="course[]" value="server" checked>后端
                        </label>
                    </div>
                    <div class="checkbox-inline" disabled>
                        <label>
                            <input type="checkbox" name="course[]" value="full-stack" disabled>全栈
                        </label>
                    </div>

                    <!--单选按钮-->
                    <label>选择性别：</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="gender" checked>男
                        </label>
                    </div>

                    <div class="radio">
                        <label>
                            <input type="radio" name="gender">女
                        </label>
                    </div>

                    <div class="radio">
                        <label>
                            <input type="radio" name="gender" disabled>待定
                        </label>
                    </div>

                    <!--单选按钮-->
                    <label>选择性别：</label>
                    <div class="radio-inline">
                        <label>
                            <input type="radio" name="gender" checked>男
                        </label>
                    </div>

                    <div class="radio-inline">
                        <label>
                            <input type="radio" name="gender">女
                        </label>
                    </div>

                    <div class="radio-inline">
                        <label>
                            <input type="radio" name="gender" disabled>待定
                        </label>
                    </div>

                    <!--如果想checkbox和radio中文本标签内容-->
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="name" aria-label="用户名">
                        </label>
                    </div>

                    <div class="radio">
                        <label>
                            <input type="radio" name="name" aria-label="是否同意">
                        </label>
                    </div>

                    <!--按钮-->
                    <button type="button" class="btn btn-primary">
                        提交
                    </button>

                </form>
            </div>
        </div>
    </div>


<!--<script src="../lib/jquery.js"></script>-->
<!--<script src="../lib/dist/js/bootstrap.js"></script>-->


</body>
</html>
